<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Wipelot Task</h1>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Form -->
      <div class="row">
            <!-- general form elements -->
            <div class="card card-primary">
                <!-- form start -->
                <form #simpleForm="ngForm">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Açılacak Soket Sayısı</label>
                      <input type="number" class="form-control" ngModel name="clientNumber" placeholder="Bir sayı giriniz.">
                    </div>
                    <button (click)="getClientNumber(simpleForm.value)" type="submit" class="btn btn-primary">Gönder</button>
                  </div>
                  <!-- /.card-body -->
                </form>
              </div>
              <!-- /.card -->

      </div>
      <!-- /.Form -->


      <!-- Canlı veri grafiği -->
      <div class="row">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="liveDataChartOptions"
          [update]="updateFromInput"
          [callbackFunction]="chartCallbackForLiveData"
          style="width: 100%; height: 100%"
        >
        </highcharts-chart>
      </div>
      <!-- /. Canlı veri grafiği -->
      <br><br>
      <!-- Ortalama veri grafiği -->
      <div class="row">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="averageDataChartOptions"
          [update]="updateFromInput"
          [callbackFunction]="chartCallbackForAverageData"
          style="width: 100%; height: 100%"
        >
        </highcharts-chart>
      </div>
      <!-- /. Ortalama veri grafiği -->
      <br><br>
      <!-- Standart Sapma Grafiği -->
      <div class="row">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="standardDeviationChartOptions"
          [update]="updateFromInput"
          [callbackFunction]="chartCallbackForStandardDeviation"
          style="width: 100%; height: 100%"
        >
        </highcharts-chart>
      </div>
      <!-- /.Standart Sapma Grafiği -->
    </div>
    <!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
